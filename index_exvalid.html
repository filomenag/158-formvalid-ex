<body>
  <form id="vform" action="index.html" method="" accept-charset="utf-8">
  	<label for="localidade">localidade</label>

  	<label for="email1">Email</label>

  <script src="jquery.js"></script>
  <script src="jquery-validation/dist/jquery.validate.min.js"></script>

  <script>
    $("#vform").validate(
      {
        rules:{
          localidade: "required",

          localidade: {
            required: true,
            minlength: 4,
            
          },
          email_confirm: {
            required: true,
            minlength: 5,
           

                    },
            omeuemail: {
              required: true,
              email: true

          }
        },

        messages:{
          localidade:'a localidade e obrigatorio',
          email:{
            required: "email obrigatorio",
          },
          email_confirm: {
            required: "confirma o seu email",
            minlength: jQuery.validator.format("insira pelo menos {5} characters"),
            equalTo: "devem ser iguais"


                    },


          omeuemail: "coloque o email valido",
              
        }
      }
    );
        
</script>
